<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Tech Scraper</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <style>
            body { background-color: gray }
            #wrapper {
                width: 960px;
                margin-left: auto;
                margin-right: auto;
                padding-top: 5%;
            }
            #articles {
                display: inline-block;
                overflow: auto;
                width: 60%;
                height: 700px;
            }
            #notes {
                float: right;
                width: 30%;
            }
            textarea, input {
                display: block;
                width: 100%;
                background-color: darkgray;
            }
            input {
                height: 36px;
                font-size: 24px;
            }
            textarea {
                height: 200px;
                font-size: 18px;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <h1>Tech Scraper</h1>
            <div id="articles"></div>
            <div id="notes"></div>
        </div>
    <script src="app.js"></script>
    </body>
</html>
