<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Tech Scraper</title>
        <link href="https://fonts.googleapis.com/css?family=Kelly+Slab|Questrial" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <style>
            body { background-color: whitesmoke }
            .mainTitle {
                color: rgb(81, 136, 153);
                font-family: 'Kelly Slab', cursive;
                margin-left: 10px;
            }
            #wrapper {
                margin-left: auto;
                margin-right: auto;
                padding-top: 5%;
            }
            #articles {
                display: inline-block;
                overflow: auto;
                margin-left: 10px;
                font-family: 'Questrial', sans-serif;
            }
            #notes {
                float: right;
                width: 30%;
            }
            textarea, input {
                display: block;
                width: 100%;
                background-color: darkgray;
                margin: auto;
            }
            input {
                height: 36px;
                font-size: 24px;
            }
            textarea {
                height: 200px;
                font-size: 18px;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <h1 class="mainTitle">Tech Scraper</h1>
            <div id="articles"></div>
            <div id="notes"></div>
        </div>
    <script src="app.js"></script>
    </body>
</html>
